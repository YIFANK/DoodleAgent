<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watercolor Particle Brush</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            font-family: 'Georgia', serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .controls {
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            display: flex;
            gap: 25px;
            align-items: center;
            flex-wrap: wrap;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }

        .control-group label {
            color: #495057;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="range"] {
            width: 120px;
            height: 6px;
            background: linear-gradient(to right, #dee2e6, #adb5bd);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #4a90e2, #357abd);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 3px 12px rgba(74, 144, 226, 0.4);
            transition: all 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 16px rgba(74, 144, 226, 0.6);
        }

        input[type="color"] {
            width: 50px;
            height: 50px;
            border: 3px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }

        input[type="color"]:hover {
            transform: scale(1.05);
        }

        button {
            background: linear-gradient(45deg, #4a90e2, #357abd);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
            font-family: inherit;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(74, 144, 226, 0.4);
        }

        #canvas {
            background: #ffffff;
            cursor: crosshair;
            flex: 1;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.05);
        }

        .value-display {
            color: #4a90e2;
            font-size: 12px;
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }

        .watercolor-info {
            font-size: 11px;
            color: #6c757d;
            font-style: italic;
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="control-group">
            <label>Brush Size</label>
            <input type="range" id="brushSize" min="5" max="50" value="20">
            <span class="value-display" id="brushSizeValue">20</span>
        </div>
        <div class="control-group">
            <label>Water Content</label>
            <input type="range" id="waterContent" min="0.1" max="2" step="0.1" value="1.0">
            <span class="value-display" id="waterContentValue">1.0</span>
            <div class="watercolor-info">Controls bleeding</div>
        </div>
        <div class="control-group">
            <label>Pigment Density</label>
            <input type="range" id="pigmentDensity" min="5" max="30" value="15">
            <span class="value-display" id="pigmentDensityValue">15</span>
        </div>
        <div class="control-group">
            <label>Flow Speed</label>
            <input type="range" id="flowSpeed" min="0.1" max="2" step="0.1" value="1.0">
            <span class="value-display" id="flowSpeedValue">1.0</span>
        </div>
        <div class="control-group">
            <label>Paper Texture</label>
            <input type="range" id="paperTexture" min="0" max="10" value="4">
            <span class="value-display" id="paperTextureValue">4</span>
            <div class="watercolor-info">Surface roughness</div>
        </div>
        <div class="control-group">
            <label>Color</label>
            <input type="color" id="brushColor" value="#4a90e2">
        </div>
        <button id="clearCanvas">New Paper</button>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create watercolor layers
        const wetLayer = document.createElement('canvas');
        const wetCtx = wetLayer.getContext('2d');
        const dryLayer = document.createElement('canvas');
        const dryCtx = dryLayer.getContext('2d');
        
        // Set canvas size
        function resizeCanvas() {
            const controlsHeight = document.querySelector('.controls').offsetHeight;
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - controlsHeight;
            wetLayer.width = canvas.width;
            wetLayer.height = canvas.height;
            dryLayer.width = canvas.width;
            dryLayer.height = canvas.height;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Watercolor settings
        let brushSize = 20;
        let waterContent = 1.0;
        let pigmentDensity = 15;
        let flowSpeed = 1.0;
        let paperTexture = 4;
        let brushColor = '#4a90e2';
        
        // Particle system for watercolor
        let waterDroplets = [];
        let pigmentParticles = [];
        let isDrawing = false;
        let mouseX = 0;
        let mouseY = 0;
        let prevMouseX = 0;
        let prevMouseY = 0;

        // Convert hex to RGB
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        class WaterDroplet {
            constructor(x, y, size, color) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.originalSize = size;
                this.vx = (Math.random() - 0.5) * flowSpeed;
                this.vy = (Math.random() - 0.5) * flowSpeed;
                this.life = 1.0;
                this.evaporation = 0.002 + Math.random() * 0.003;
                this.color = color;
                this.opacity = 0.3 + Math.random() * 0.4;
                this.spread = 0;
                this.maxSpread = waterContent * 20;
                this.absorbed = false;
            }

            update() {
                // Natural water flow with gravity influence
                this.vy += 0.01; // Slight downward flow
                
                // Paper texture effect
                if (Math.random() < paperTexture * 0.01) {
                    this.vx += (Math.random() - 0.5) * 0.1;
                    this.vy += (Math.random() - 0.5) * 0.1;
                }

                // Movement with dampening
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.95;
                this.vy *= 0.95;

                // Spread and evaporation
                this.spread += 0.5;
                this.size = this.originalSize + this.spread * 0.3;
                this.life -= this.evaporation;
                this.opacity *= 0.998;

                // Absorption into paper
                if (this.spread > this.maxSpread * 0.7 && !this.absorbed) {
                    this.absorbIntoPaper();
                    this.absorbed = true;
                }

                return this.life > 0 && this.opacity > 0.01;
            }

            absorbIntoPaper() {
                // Create permanent stain on dry layer
                const rgb = hexToRgb(this.color);
                if (rgb) {
                    dryCtx.save();
                    dryCtx.globalAlpha = this.opacity * 0.6;
                    dryCtx.fillStyle = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.3)`;
                    
                    // Create organic watercolor edge
                    const gradient = dryCtx.createRadialGradient(
                        this.x, this.y, 0,
                        this.x, this.y, this.size
                    );
                    gradient.addColorStop(0, `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.4)`);
                    gradient.addColorStop(0.7, `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.1)`);
                    gradient.addColorStop(1, `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0)`);
                    
                    dryCtx.fillStyle = gradient;
                    dryCtx.beginPath();
                    dryCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    dryCtx.fill();
                    dryCtx.restore();
                }
            }

            draw() {
                const rgb = hexToRgb(this.color);
                if (!rgb) return;

                wetCtx.save();
                wetCtx.globalAlpha = this.opacity;
                
                // Create water effect with gradient
                const gradient = wetCtx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size
                );
                gradient.addColorStop(0, `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.6)`);
                gradient.addColorStop(0.5, `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.3)`);
                gradient.addColorStop(1, `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0)`);
                
                wetCtx.fillStyle = gradient;
                wetCtx.beginPath();
                wetCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                wetCtx.fill();
                wetCtx.restore();
            }
        }

        class PigmentParticle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.life = 1.0;
                this.decay = 0.008 + Math.random() * 0.005;
                this.size = Math.random() * 2 + 0.5;
                this.color = color;
                this.settling = false;
                this.density = Math.random() * 0.1 + 0.05;
            }

            update() {
                // Pigment settling behavior
                if (!this.settling && Math.random() < 0.02) {
                    this.settling = true;
                }

                if (this.settling) {
                    this.vy += this.density; // Settle downward
                    this.vx *= 0.9;
                }

                // Brownian motion for suspended pigment
                this.vx += (Math.random() - 0.5) * 0.1;
                this.vy += (Math.random() - 0.5) * 0.1;

                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.98;
                this.vy *= 0.98;

                this.life -= this.decay;
                this.size *= 0.999;

                // Create pigment deposit
                if (this.life < 0.3 && Math.random() < 0.1) {
                    this.depositPigment();
                }

                return this.life > 0;
            }

            depositPigment() {
                const rgb = hexToRgb(this.color);
                if (rgb) {
                    dryCtx.save();
                    dryCtx.globalAlpha = 0.4;
                    dryCtx.fillStyle = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.8)`;
                    dryCtx.beginPath();
                    dryCtx.arc(this.x, this.y, this.size * 0.5, 0, Math.PI * 2);
                    dryCtx.fill();
                    dryCtx.restore();
                }
            }

            draw() {
                const rgb = hexToRgb(this.color);
                if (!rgb) return;

                wetCtx.save();
                wetCtx.globalAlpha = this.life * 0.7;
                wetCtx.fillStyle = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.9)`;
                wetCtx.beginPath();
                wetCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                wetCtx.fill();
                wetCtx.restore();
            }
        }

        function createWatercolorStroke(x, y) {
            // Create water droplets
            const waterDropCount = Math.floor(brushSize * waterContent * 0.3);
            for (let i = 0; i < waterDropCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * brushSize;
                const wx = x + Math.cos(angle) * radius;
                const wy = y + Math.sin(angle) * radius;
                const dropSize = 3 + Math.random() * 8;
                waterDroplets.push(new WaterDroplet(wx, wy, dropSize, brushColor));
            }

            // Create pigment particles
            const pigmentCount = Math.floor(pigmentDensity * 0.8);
            for (let i = 0; i < pigmentCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * brushSize * 0.7;
                const px = x + Math.cos(angle) * radius;
                const py = y + Math.sin(angle) * radius;
                pigmentParticles.push(new PigmentParticle(px, py, brushColor));
            }

            // Initial brush mark
            const rgb = hexToRgb(brushColor);
            if (rgb) {
                wetCtx.save();
                wetCtx.globalAlpha = 0.4;
                const gradient = wetCtx.createRadialGradient(x, y, 0, x, y, brushSize);
                gradient.addColorStop(0, `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.5)`);
                gradient.addColorStop(0.8, `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.2)`);
                gradient.addColorStop(1, `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0)`);
                wetCtx.fillStyle = gradient;
                wetCtx.beginPath();
                wetCtx.arc(x, y, brushSize, 0, Math.PI * 2);
                wetCtx.fill();
                wetCtx.restore();
            }
        }

        function animate() {
            // Clear wet layer
            wetCtx.clearRect(0, 0, wetLayer.width, wetLayer.height);
            
            // Clear main canvas and composite layers
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(dryLayer, 0, 0); // Permanent watercolor stains
            
            // Update and draw water droplets
            waterDroplets = waterDroplets.filter(droplet => {
                if (droplet.update()) {
                    droplet.draw();
                    return true;
                }
                return false;
            });

            // Update and draw pigment particles
            pigmentParticles = pigmentParticles.filter(particle => {
                if (particle.update()) {
                    particle.draw();
                    return true;
                }
                return false;
            });

            // Draw wet layer on top
            ctx.drawImage(wetLayer, 0, 0);

            requestAnimationFrame(animate);
        }

        // Mouse events
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
            prevMouseX = mouseX;
            prevMouseY = mouseY;
            createWatercolorStroke(mouseX, mouseY);
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            prevMouseX = mouseX;
            prevMouseY = mouseY;
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
            
            if (isDrawing) {
                // Create continuous stroke
                const distance = Math.sqrt((mouseX - prevMouseX) ** 2 + (mouseY - prevMouseY) ** 2);
                const steps = Math.max(1, Math.floor(distance / 5));
                
                for (let i = 0; i < steps; i++) {
                    const t = i / steps;
                    const x = prevMouseX + (mouseX - prevMouseX) * t;
                    const y = prevMouseY + (mouseY - prevMouseY) * t;
                    createWatercolorStroke(x, y);
                }
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDrawing = false;
        });

        // Touch events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            isDrawing = true;
            mouseX = touch.clientX - rect.left;
            mouseY = touch.clientY - rect.top;
            prevMouseX = mouseX;
            prevMouseY = mouseY;
            createWatercolorStroke(mouseX, mouseY);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            prevMouseX = mouseX;
            prevMouseY = mouseY;
            mouseX = touch.clientX - rect.left;
            mouseY = touch.clientY - rect.top;
            
            if (isDrawing) {
                const distance = Math.sqrt((mouseX - prevMouseX) ** 2 + (mouseY - prevMouseY) ** 2);
                const steps = Math.max(1, Math.floor(distance / 5));
                
                for (let i = 0; i < steps; i++) {
                    const t = i / steps;
                    const x = prevMouseX + (mouseX - prevMouseX) * t;
                    const y = prevMouseY + (mouseY - prevMouseY) * t;
                    createWatercolorStroke(x, y);
                }
            }
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            isDrawing = false;
        });

        // Control updates
        document.getElementById('brushSize').addEventListener('input', (e) => {
            brushSize = parseInt(e.target.value);
            document.getElementById('brushSizeValue').textContent = brushSize;
        });

        document.getElementById('waterContent').addEventListener('input', (e) => {
            waterContent = parseFloat(e.target.value);
            document.getElementById('waterContentValue').textContent = waterContent.toFixed(1);
        });

        document.getElementById('pigmentDensity').addEventListener('input', (e) => {
            pigmentDensity = parseInt(e.target.value);
            document.getElementById('pigmentDensityValue').textContent = pigmentDensity;
        });

        document.getElementById('flowSpeed').addEventListener('input', (e) => {
            flowSpeed = parseFloat(e.target.value);
            document.getElementById('flowSpeedValue').textContent = flowSpeed.toFixed(1);
        });

        document.getElementById('paperTexture').addEventListener('input', (e) => {
            paperTexture = parseInt(e.target.value);
            document.getElementById('paperTextureValue').textContent = paperTexture;
        });

        document.getElementById('brushColor').addEventListener('input', (e) => {
            brushColor = e.target.value;
        });

        document.getElementById('clearCanvas').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            wetCtx.clearRect(0, 0, wetLayer.width, wetLayer.height);
            dryCtx.clearRect(0, 0, dryLayer.width, dryLayer.height);
            waterDroplets = [];
            pigmentParticles = [];
        });

        // Start animation
        animate();
    </script>
</body>
</html>
